<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
  <script type="module" src="mode.js"></script>
</head>
<body id="body">
  <h1 class="h1Text">Rock Paper Scissors</h1>

  <div class="main-div">

    <div class="bt-div">
      <button class="btR">
        <img class="icon" src="rock-emoji.png">
      </button>
  
      <button class="btP">
        <img class="icon" src="paper-emoji.png">
      </button>
  
      <button class="btS">
        <img class="icon" src="scissors-emoji.png">
      </button>
    </div>
  </div>
        
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">
    <button class="resetbt">
      Reset Score
    </button>
    <button id="bt-ld">
      <img id="light-dark">
    </button>
   </div>
</body>
</html>
